<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Форма</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <style>
  .invalid-feedback{
    border: 1px, solid,red;
  }
    .form-wrap {
      margin: auto;
      padding: 20px;
      max-width: 800px
    }
  </style>
</head>
<body>
  <div class="form-wrap">
    <form class="my-form" action="">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" name="name" class="form-control" placeholder="Имя" id="name">
        </div>
        <div class="form-group col-md-6">
          <input type="text" name="phone" class="form-control" placeholder="Телефон" id="phone">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="password" name="password" class="form-control" placeholder="Пароль" id="password">
        </div>
        <div class="form-group col-md-6">
          <input type="password" name="password_repeat" class="form-control" placeholder="Повторите пароль" id="password_repeat">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" onclick="mainValidation();" >Отправить</button>
    </form>
  </div>

  <script src="step_3.js"></script>
</body>
</html>
