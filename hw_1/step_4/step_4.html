<!DOCTYPE html>
<html>
<head>
	<title>async and defer	</title>
</head>
<body>
<h1> Атрибут defer указывает браузеру, что скрипт должен быть выполнен после того, как HTML-документ будет полностью разобран.	</h1> <br>	

<h1>При атрибуте async - Скрипт будет загружатся одновременно с html страницой, но для выполнения скрипта html страница остановит парсинг	</h1>
</body>
</html>
